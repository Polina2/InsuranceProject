<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<main class="main">
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="products.html">Продукты</a>
                    </li>
                    <li class="menu-item">
                        <a  href="contracts.html">Договоры</a>
                    </li>
                    <li class="menu-item">
                        <a href="reports.html">Отчеты</a>
                    </li>
                </ul>
            </nav>
            <div class="profile">
                <p class="profile-text">Страховой агент 1</p>
                <img src="images/profile.png" alt="profile">
            </div>
        </div>
    </header>


    <section class="products" id="products">
        <div class="container">
<!--            <img src="images/line2.png" alt="Line" class="line2">-->
<!--            <div class="common-title">Выберите печенье</div>-->
            <div class="products-items">

                <div class="products-item">
                    <div class="products-item-details">
                        <div class="products-item-title">Создание нового продукта</div>
                        <div class="products-create">
                            <div class="products-create-button">
                                <img src="images/create.png" alt="create">
                                <button class="button orange-button">Полностью новый продукт</button>
                            </div>
                            <div class="products-create-button">
                                <img src="images/copy.png" alt="copy">
                                <button class="button orange-button">На основе существующего</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
